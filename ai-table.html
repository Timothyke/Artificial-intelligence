<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Tech </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #3411e6);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 900px;
            background-color: rgba(87, 95, 83, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(240, 38, 3, 0.788);
        }

        th, td {
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid rgba(228, 21, 21, 0.2);
            color: #ffee00;
        }

        th {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: rgba(0, 255, 255, 0.2);
            color: #ffffff;
            text-shadow: 0 0 10px #00ffcc, 0 0 5px #00ffcc;
        }

        tr:nth-child(odd) {
            background-color: rgba(1, 17, 19, 0.05);
        }

        tr:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transition: 0.3s ease;
        }

        td:hover {
            background-color: rgba(175, 22, 60, 0.2);
            color: #e09916;
            transition: 0.3s ease;
        }

        caption {
            font-size: 1.5rem;
            color: #00ffcc;
            padding: 10px;
            text-shadow: 0 0 10px #00ffcc, 0 0 5px #00ffcc;
        }
    </style>
</head>
<body>
    <table>
        <caption>Futuristic AI Trends</caption>
        <thead>
            <tr>
                <th>Year</th>
                <th>Technology</th>
                <th>Impact</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2025</td>
                <td>Quantum Computing</td>
                <td>Revolutionizes AI and Big Data Processing</td>
            </tr>
            <tr>
                <td>2030</td>
                <td>Brain-Computer Interface</td>
                <td>Direct Neural Link to AI Systems</td>
            </tr>
            <tr>
                <td>2035</td>
                <td>Autonomous AI Cities</td>
                <td>Fully AI-Managed Smart Cities</td>
            </tr>
            <tr>
                <td>2040</td>
                <td>Advanced Robotics</td>
                <td>Human-like Emotional AI Robots</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
